<label for="">Select State</label>
<select class="form-select" aria-label="Default select example" #options>
    <option selected>Open this select menu</option>
    <option  *ngFor="let items of dataSource" value="{{items.stateName}}">{{items.stateName}}</option>
  </select><br>
  <button type="button" class="btn btn-primary" (click)="onSubmit(options)">Submit</button>
