<div class="d-flex">
    <label for="">Cities:</label>
    <select class="form-control" (change)="selectedStateChange($event)">
        <option>--Select--</option>
        <option *ngFor="let item of dataSource" value="{{item.cityName}}">{{item.cityName}}</option>
    </select>
</div>

<button class="btn btn-primary" (click)="onSubmit()">Submit</button>
